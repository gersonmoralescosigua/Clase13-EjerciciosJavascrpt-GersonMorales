<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras Condicionales</title>
    <link rel="stylesheet" href="css/estructurascondicionales.css">
</head>
<body>
    <h1>Estructuras Condicionales en JavaScript</h1>

    <section>
        <h2>1. Calificación (if)</h2>
        <label for="calificacion">Ingresa tu calificación:</label>
        <input type="number" id="calificacion">
        <button onclick="evaluarCalificacion()">Evaluar</button>
    </section>

    <section>
        <h2>2. Número Positivo, Negativo o Cero (if else)</h2>
        <label for="numeroPosNeg">Ingresa un número:</label>
        <input type="number" id="numeroPosNeg">
        <button onclick="evaluarNumero()">Evaluar</button>
    </section>

    <section>
        <h2>3. Día de la semana (switch)</h2>
        <label for="diaSemana">Ingresa un número del 1 al 7:</label>
        <input type="number" id="diaSemana">
        <button onclick="mostrarDiaSemana()">Mostrar día</button>
    </section>

    <section>
        <h2>4. Número mayor (operador ternario)</h2>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <button onclick="evaluarMayor()">Comparar</button>
    </section>

    <section>
        <h2>5. Mayoría de edad (if else)</h2>
        <label for="edadUsuario">Ingresa tu edad:</label>
        <input type="number" id="edadUsuario">
        <button onclick="evaluarEdad()">Evaluar</button>
    </section>

    <section>
        <h2>6. Divisible por 3, 5 o ambos (switch)</h2>
        <label for="numeroDivisible">Ingresa un número:</label>
        <input type="number" id="numeroDivisible">
        <button onclick="evaluarDivisible()">Evaluar</button>
    </section>

    <script src="js/estructurascondicionales.js"></script>
</body>
</html>
