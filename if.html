<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/if.css">
    <title>Ejercicios de Condiciones If</title>
</head>
<body>
    <h1>Ejercicios de Condiciones If en JavaScript</h1>

    <!-- Ejercicio 1 -->
    <h2>1. Número mayor que 10</h2>
    <label for="numero1">Introduce un número:</label>
    <input type="number" id="numero1">
    <button onclick="esMayorQue10()">Verificar</button>

    <!-- Ejercicio 2 -->
    <h2>2. Mayor de 18 años</h2>
    <label for="edad">Introduce tu edad:</label>
    <input type="number" id="edad">
    <button onclick="esMayorDe18()">Verificar</button>

    <!-- Ejercicio 3 -->
    <h2>3. Aprobado si es mayor a 50</h2>
    <label for="calificacion">Introduce tu calificación:</label>
    <input type="number" id="calificacion" min="0" max="100">
    <button onclick="esAprobado()">Verificar</button>

    <!-- Ejercicio 4 -->
    <h2>4. Verificar si un número es positivo</h2>
    <label for="numero2">Introduce un número:</label>
    <input type="number" id="numero2">
    <button onclick="esPositivo()">Verificar</button>

    <!-- Ejercicio 5 -->
    <h2>5. Verificar cuál de los dos números es mayor</h2>
    <label for="numero3">Primer número:</label>
    <input type="number" id="numero3">
    <label for="numero4">Segundo número:</label>
    <input type="number" id="numero4">
    <button onclick="esMayor()">Verificar</button>

    <script src="js/if.js"></script>
</body>
</html>
