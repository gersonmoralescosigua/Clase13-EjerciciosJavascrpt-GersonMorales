<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iselse.css">
    <title>Ejercicios de Condiciones If Else</title>
</head>
<body>
    <h1>Ejercicios de Condiciones If Else en JavaScript</h1>

    <!-- Ejercicio 1 -->
    <h2>1. Verificar temperatura</h2>
    <label for="temperatura">Introduce la temperatura (°C):</label>
    <input type="number" id="temperatura">
    <button onclick="verificarTemperatura()">Verificar</button>

    <!-- Ejercicio 2 -->
    <h2>2. Menor o mayor de edad</h2>
    <label for="edad">Introduce tu edad:</label>
    <input type="number" id="edad">
    <button onclick="verificarEdad()">Verificar</button>

    <!-- Ejercicio 3 -->
    <h2>3. Número par o impar</h2>
    <label for="numero1">Introduce un número:</label>
    <input type="number" id="numero1">
    <button onclick="verificarParidad()">Verificar</button>

    <!-- Ejercicio 4 -->
    <h2>4. Aprobado o no en el examen</h2>
    <label for="calificacion">Introduce tu calificación:</label>
    <input type="number" id="calificacion" min="0" max="100">
    <button onclick="verificarCalificacion()">Verificar</button>

    <!-- Ejercicio 5 -->
    <h2>5. Positivo, negativo o cero</h2>
    <label for="numero2">Introduce un número:</label>
    <input type="number" id="numero2">
    <button onclick="verificarSigno()">Verificar</button>

    <script src="js/ifelse.js"></script>
</body>
</html>
