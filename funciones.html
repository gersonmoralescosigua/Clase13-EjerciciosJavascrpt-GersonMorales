<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones en JavaScript</title>
    <link rel="stylesheet" href="css/funciones.css">
</head>
<body>
    <h1>Funciones de JavaScript</h1>

    <form id="formularioFunciones">
        <div class="form-group">
            <label for="sumaBtn">1. Sumar dos números:</label>
            <button id="sumaBtn" onclick="suma()" type="button">Suma</button>
            <div id="resultado1"></div>
        </div>

        <div class="form-group">
            <label for="saludoBtn">2. Saludo personalizado:</label>
            <button id="saludoBtn" onclick="saludo()" type="button">Saludo</button>
        </div>

        <div class="form-group">
            <label for="areaCirculoBtn">3. Área de un círculo:</label>
            <button id="areaCirculoBtn" onclick="areaCirculo()" type="button">Área Círculo</button>
            <div id="resultado2"></div>
        </div>

        <div class="form-group">
            <label for="mayorNumeroBtn">4. Comparar dos números:</label>
            <button id="mayorNumeroBtn" onclick="mayorNumero()" type="button">Mayor Número</button>
            <div id="resultado3"></div>
        </div>

        <div class="form-group">
            <label for="esParBtn">5. ¿Número par o impar?:</label>
            <button id="esParBtn" onclick="esPar()" type="button">Par / Impar</button>
            <div id="resultado4"></div>
        </div>

        <div class="form-group">
            <label for="promedioBtn">6. Calcular el promedio:</label>
            <button id="promedioBtn" onclick="calcularPromedio()" type="button">Promedio</button>
            <div id="resultado5"></div>
        </div>
    </form>

    <script src="js/funciones.js"></script>
</body>
</html>
