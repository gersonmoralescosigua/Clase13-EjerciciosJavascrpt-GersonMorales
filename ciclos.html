<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos en JavaScript</title>
    <link rel="stylesheet" href="css/ciclos.css">
</head>
<body>
    <h1>Ciclos en JavaScript</h1>

    <section>
        <h2>1. Números del 1 al 10 (for)</h2>
        <button onclick="mostrarNumeros()">Mostrar Números</button>
    </section>

    <section>
        <h2>2. Suma de números del 1 al 100 (while)</h2>
        <button onclick="sumarNumeros()">Sumar Números</button>
    </section>

    <section>
        <h2>3. Tabla de multiplicar (for)</h2>
        <label for="numeroTabla">Ingresa un número:</label>
        <input type="number" id="numeroTabla">
        <button onclick="mostrarTabla()">Mostrar Tabla</button>
    </section>

    <section>
        <h2>4. Primeros 10 números pares (while)</h2>
        <button onclick="mostrarPares()">Mostrar Números Pares</button>
    </section>

    <section>
        <h2>5. Números hasta negativo (do while)</h2>
        <button onclick="pedirNumeros()">Ingresar Números</button>
    </section>

    <section>
        <h2>6. Contar letras 'a' (for)</h2>
        <label for="palabra">Ingresa una palabra:</label>
        <input type="text" id="palabra">
        <button onclick="contarLetras()">Contar Letras 'a'</button>
    </section>

    <script src="js/ciclos.js"></script>
</body>
</html>
