<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con Operador Ternario</title>
    <link rel="stylesheet" href="css/operadorternario.css">
</head>
<body>
    <h1>Ejercicios con Operador Ternario</h1>

    <section>
        <h2>1. Mayor o menor de edad</h2>
        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad">
        <button onclick="verificarEdad()">Verificar</button>
    </section>

    <section>
        <h2>2. Par o impar</h2>
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero">
        <button onclick="verificarParImpar()">Verificar</button>
    </section>

    <section>
        <h2>3. Mayor de dos números</h2>
        <label for="num1">Ingresa el primer número:</label>
        <input type="number" id="num1">
        <label for="num2">Ingresa el segundo número:</label>
        <input type="number" id="num2">
        <button onclick="verificarMayor()">Verificar</button>
    </section>

    <section>
        <h2>4. Temperatura: Calor o Frío</h2>
        <label for="temperatura">Ingresa la temperatura:</label>
        <input type="number" id="temperatura">
        <button onclick="verificarTemperatura()">Verificar</button>
    </section>

    <section>
        <h2>5. Puede votar</h2>
        <label for="nacimiento">Ingresa tu año de nacimiento:</label>
        <input type="number" id="nacimiento">
        <button onclick="verificarVoto()">Verificar</button>
    </section>

    <script src="js/operadorternario.js"></script>
</body>
</html>
